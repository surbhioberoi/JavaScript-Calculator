<head>
<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">
</head>
<body>
<div class="container">
  <div class="calculator row">
    <div class="screen col-md-12" id="screen">
      0
    </div>
  </div>
  <div class="buttons row">
    <div class="col-md-3">
      <div class="button">1</div>
    </div>
    <div class="col-md-3">
      <div class="button">2</div>
    </div>
    <div class="col-md-3">
      <div class="button">3</div>
    </div>
    <div class="col-md-3">
      <div class="button">4</div>
    </div>
  </div>
  <div class="buttons row">
    <div class="col-md-3">
      <div class="button">5</div>
    </div>
    <div class="col-md-3">
      <div class="button">6</div>
    </div>
    <div class="col-md-3">
      <div class="button">7</div>
    </div>
    <div class="col-md-3">
      <div class="button">8</div>
    </div>
  </div>
  <div class="buttons row">
    <div class="col-md-3">
      <div class="button">9</div>
    </div>
    <div class="col-md-3">
      <div class="button">0</div>
    </div>
    <div class="col-md-3">
      <div class="button operation">+</div>
    </div>
    <div class="col-md-3">
      <div class="button operation">-</div>
    </div>
  </div>
  <div class="buttons row">
    <div class="col-md-3">
      <div class="button operation">/</div>
    </div>
    <div class="col-md-3">
      <div class="button operation">*</div>
    </div>
    <div class="col-md-3">
      <div class="button operation">=</div>
    </div>
    <div class="col-md-3">
      <div class="button operation clear">C</div>
    </div>
  </div>
</div>
</div>
</body>
